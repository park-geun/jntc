<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>JNTC</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../resources/plugin/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/comm.css">
    <link rel="stylesheet" href="../../resources/plugin/light-box/lightbox.css">
    <!-- //fontawesome cnd -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- jquery -->
    <script src="../../resources/plugin/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper -->
    <script src="../../resources/plugin/swiper/js/swiper.min.js"></script>
    <!-- //이미지 슬라이드 -->
    <script src="../../resources/plugin/light-box/lightbox-plus-jquery.min.js"></script>

</head>

<body>
    <div id="wrap">
        <div class="include-header">
            <!-- include-header -->
        </div>

        <div class="sub-content">
            <div class="sub-bg" style="background-image:url('../../resources/images/bg-product-coverglass.png')"></div>

            <div class="container">
                <div class="title-box">
                    <h1 class="title">강화글라스</h1>
                </div>

                <div class="content-body">
                    <div class="section-location">
                        <p class="location-ic-home"></p>
                        <span>제품</span>
                        <span>강화글라스</span>
                        <span>1 Bending</span>
                    </div>
                    <div class="sub-title d-flex align-items-center">
                        <div class="sub-title-ic" style="background-image:url('../../resources/images/ic-coverglass.png')">
                        </div>
                        <p>모바일용 커버글라스</p>
                    </div>
                    <section>
                        <p class="c-text-border">1 Bending</p>
                        <div class="row">
                            <div class="col-12 p-0 m-t-20">
                                <div class="swiper-container" id="bending-1">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide bending">
                                            <a href="../../resources/images/product_coverglass_1bending_01.jpg" data-lightbox="roadtrip2" data-title="product_coverglass_1bending_01">
                                                <img src="../../resources/images/product_coverglass_1bending_01.jpg" alt="product_coverglass_1bending_01" width="100%" height="100%">
                                            </a>
                                        </div>
                                        <div class="swiper-slide bending">
                                            <a href="../../resources/images/product_coverglass_1bending_02.jpg" data-lightbox="roadtrip2" data-title="product_coverglass_1bending_02">
                                                <img src="../../resources/images/product_coverglass_1bending_02.jpg" alt="product_coverglass_1bending_02" width="100%" height="100%">
                                            </a>
                                        </div>
                                    </div>
                                   
                                    <div class="swiper-pagination bending"></div>
                                      
                                </div>
                            </div>
                            <div class="col-12 p-0 m-t-40">
                                <div class="socket-explanation">
                                    <p class="c-m-text black bold">Specification</p>
                                    <div class="bending-wrap">
                                        <div class="table-wrap">
                                            <table class="table socket">
                                                <colgroup>
                                                    <col width="20%">
                                                    <col width="20%">
                                                    <col width="60%">
                                                </colgroup>
                                                <tbody class="side-none-border">
                                                    <tr>
                                                        <th rowspan="4" class="text-center">Glass</th>
                                                        <th class="text-center">사이즈</th>
                                                        <td>Max. 170 x 75 mm</td>
                                                    </tr>
                                                    <tr>
                                                        <th class="text-center">두께</th>
                                                        <td>0.5 ~ 1.0 mm</td>
                                                    </tr>
                                                    <tr>
                                                        <th class="text-center">R</th>
                                                        <td>Min. 4.0 mm</td>
                                                    </tr>
                                           
                                                    <tr>
                                                        <th class="text-center">H (높이)</th>
                                                        <td>Max. 5.0 mm</td>
                                                    </tr>
                                                    <!-- /// -->
                                                    <tr>
                                                        <th rowspan="2" class="text-center">Deco.</th>
                                                        <th class="text-center">합지</th>
                                                        <td>모든 색상 구현 가능</td>
                                                    </tr>
                                                    <tr>
                                                        <th class="text-center">인쇄</th>
                                                        <td>Black, White 구현 가능 (NCVM 포함)</td>
                                                    </tr>
                                                 
                                                </tbody>
                                            </table>
                                            <table class="table socket bending-table">
                                                <colgroup>
                                                    <col width="40%">
                                                    <col width="60%">
                                                </colgroup>
                                                <tbody class="side-none-border">
                                                    <tr>
                                                        <th class="text-center">Application</th>
                                                        <td>Note4 (세계 최초)</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                       
                                           
                                       
                                    </div>
                                </div>
                                <div class="text-center">
                                    <a href="#send-mail" data-toggle="modal" data-role="modal">
                                        <div class="product-question">
                                            <span>제품 문의</span><span><img src="../../resources/images/ic-mail.png" alt="제품 문의"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="include-footer">
            <!-- include-footer -->
        </div>

    </div><!-- wrap -->

    <script src="../../resources/js/common.js"></script>
    <script>
        $(document).ready(function(){
            var mySwiper = new Swiper('#bending-1', {
                speed: 400,
                pagination: {
                    el: '.swiper-pagination.bending',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true,
                'alwaysShowNavOnTouchDevices': true,
                'disableScrolling': true,
                'showImageNumberLabel': false,
            });

        })
     
    </script>
</body>

</html>
